<html xmlns xmlns:th="http://www.w3.org/1999/xhtml" : th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.ney.nz/thymeleaf/layout"
      layout:decorate="~{/layout/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
            <th>No</th>
            <th>작성자</th>
            <th>제목</th>
            <th>조회수</th>
            <th>추천</th>
            </thead>
            <tbody>
            <tr th:each="list : ${list}">
                <td>[[${list.id}]]</td>
                <td>[[${list.member.userName}]]</td>
                <td id="boardLink" th:href="${list.id}">[[${list.title}]]
                    <small>([[${#lists.size(list.replies)}]])</small></td>
                <td>[[${list.read}]]</td>
                <td>[[${list.likes}]]</td>
            </tr>
            </tbody>
        </table>

        <button class="btn btn-outline-primary"><a th:href="@{/boards/new}">글쓰기</a></button>


        <ul class="pagination justify-content-center">
            <li class="page-item" th:if="${vo.prevPage}">
                <a class="page-link" th:href="${vo.tempStartNum}">PREV</a>
            </li>
            <li class="page-item" th:each="pageList :${vo.pageList}">
                <a class="page-link" th:href="${pageList}">[[${pageList}]]</a>
            </li>
            <li class="page-item" th:if="${vo.nextPage}">
                <a class="page-link" th:href="${vo.tempEndNum}">NEXT</a>
            </li>
        </ul>



        <form id="form" th:action="@{/boards/view}" method="get"></form>

    </div>
</div>




</body>




<th:block layout:fragment="script">
    <script th:inline=javascript>
        $(document).on("ready",function (e){
            var form = $('#form');
            $(document).on('click','#boardLink',function (e){
                var boardId = $(this).attr('href');
                form.append("<input type='hidden' name='id' value='"+boardId+"'>");
                form.submit();

            });

            $(document).on("click", ".pagination a", function (e) {
                e.preventDefault();
                var page = $(this).attr('href');
                form.attr('action','/boards/home');
                form.append("<input type='hidden' name='page' value='"+page+"'>");
                form.submit();

            });
        })


    </script>
</th:block>
</html>
